<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Book Lister Web App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <h1>Favourite Book List</h1>
        <form id="book-form">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter A Book Name...">
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter Author Name...">
          </div>
          <div>
            <label for="inbn">ISBN#</label>
            <input type="text" id="title" placeholder="Enter ISBN# Number...">
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </form>

        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list">

          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
</html>
